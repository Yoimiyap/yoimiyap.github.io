<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
<!-- 网页标题 -->
  <title>签名档选择页</title>
  <meta name="description" content="Some ideas for modern button styles and effects">
  <meta name="keywords" content="button, effect, hover, style, inspiration, web design">
  <meta name="author" content="Codrops">
<!-- 引入一些css和js -->
  <script type="text/javascript" src="js3.js"></script>
  <script type="text/javascript" src="js2.js"></script>
  <script type="text/javascript" src="js1.js"></script>
<!-- 网页图标 -->
    <link href="https://pic.imgdb.cn/item/627115e12f25919088008fa0.jpg" mce_href="favicon.ico" rel="shortcut icon" type="img/15.0904011.ico">
  <link rel="stylesheet" href="css1.css">
  <link rel="stylesheet" href="css2.css">
      <script type="text/javascript">
  <script type="text/javascript">
   $(document).ready(function() {
  $('p#roloadText').beatText({isAuth:true,beatHeight:"1em",isRotate:false,upTime:100,downTime:100});
  });
  </script>
 </head>
 <body>

<!-- 自动播放，单击暂停和播放 -->
  <div class="logo" id="y" onclick="y();" title="播放/暂停">
<!-- 暂停按钮图标 -->
    <img src="https://pic.imgdb.cn/item/6270e0d7239250f7c5a64316.png">
   </div>
   <br><br>
   <div class="container">
 </div>

<!-- 选择用的按钮 -->
<div class="box bg-1">
 <button class="button button--antiman button--round-l button--text-medium" onclick="window.open('https://keli.rth1.me/blog')"><span>小永高吖的博客</span></button>
 <button class="button button--antiman button--round-l button--text-medium" onclick="window.open('https://yoimiyap.github.io/xiaoyonggaoyadeqianmingdang')"><span>旧版签名档</span></button>
 <button class="button button--antiman button--round-l button--text-medium" onclick="window.open('https://yoimiyap.github.io/')"><span>新版签名档</span></button>
 <button class="button button--antiman button--round-l button--text-medium" onclick="window.open('https://yoimiyap.github.io/qmd')"><span>查看更多内容</span></button>
 <button class="button button--antiman button--round-l button--text-medium" onclick="window.open('https://link.jscdn.cn/1drv/aHR0cHM6Ly8xZHJ2Lm1zL3UvcyFBcjVPZlVFc1RzRXRnU0k5N0cyNUtpeldyc2VnP2U9WXFva3lY.mp3')"><span>背景音乐下载</span></button>
</div>
 
 <div class="body_buttom">
  
<!-- 音乐引入 -->
<audio autoplay loop id="music">
<source src="https://link.jscdn.cn/1drv/aHR0cHM6Ly8xZHJ2Lm1zL3UvcyFBcjVPZlVFc1RzRXRnU0k5N0cyNUtpeldyc2VnP2U9WXFva3lY.mp3" type="audio/mpeg">
</audio>
<!-- 播放控件 -->
<script>   
   function y(){
     var audio = document.getElementById('music'); 
     if(audio.paused){                 
         audio.play();audio.play();//播放  
     }
     else{
          audio.pause();//暂停
     } 
   }
</script>
 </div>
 </body>
</html>
